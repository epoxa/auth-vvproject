version: "2"
services:
  web:
    volumes:
      - ./app/auth/selenium:/var/www/html/www/selenium
  php:
    links:
      - hub
    volumes:
      - ./app/auth/selenium:/var/www/html/www/selenium
    command: sh -c '/var/www/html/docker/sh/setup.sh && /var/www/html/docker/sh/setup-tests.sh && /var/www/html/docker/sh/run-php-fpm.sh'
  client:
    image: nginx
    hostname: client
    links:
      - client_php
    expose:
      - "80"
    volumes:
      - ./etc/nginx/conf.d/client:/etc/nginx/conf.d
      - ./etc/cert:/etc/cert
      - ./app/client:/var/www/html
  client_php:
    image: php:fpm
    links:
      - web
    expose:
      - "9000"
    volumes:
      - ./app/client:/var/www/html
  foreign:
    image: nginx
    links:
      - foreign_php
    expose:
      - "80"
      - "443"
    volumes:
      - ./etc/nginx/conf.d/foreign:/etc/nginx/conf.d
      - ./etc/cert:/etc/cert
      - ./app/foreign:/var/www/html
  foreign_php:
    image: php:fpm
    expose:
      - "9000"
    volumes:
      - ./app/foreign:/var/www/html
  overlay:
    image: nginx
    links:
      - overlay_php
    expose:
      - "80"
      - "443"
    volumes:
      - ./etc/nginx/conf.d/overlay:/etc/nginx/conf.d
      - ./etc/cert:/etc/cert
      - ./app/overlay:/var/www/html
  overlay_php:
    image: php:fpm
    links:
      - web
    expose:
      - "9000"
    volumes:
      - ./app/overlay:/var/www/html
  hub:
    image: selenium/hub
    environment:
      CHROMEDRIVER_WHITELISTED_IPS: ""
    expose:
      - "4444"
  node-crome:
    image: "selenium/node-chrome:3.4"
    links:
      - web
      - hub
    environment:
      HUB_PORT_4444_TCP_ADDR: hub
      HUB_PORT_4444_TCP_PORT: 4444
  node-firefox:
    image: "selenium/node-firefox:3.4"
    links:
      - web
      - hub
    environment:
      HUB_PORT_4444_TCP_ADDR: hub
      HUB_PORT_4444_TCP_PORT: 4444
